<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜拳遊戲</title>
    <link href="styles\style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="box">
        <div id="player1-result" class="result rps-icon"></div>
        <div id="player2-result" class="result rps-icon"></div>
        <div id="player1-cards" class="cards">
            <div class="card-item rps-icon">0</div>
            <div class="card-item rps-icon">1</div>
            <div class="card-item rps-icon">2</div>
            <div class="card-item rps-icon">3</div>
            <div class="card-item rps-icon">4</div>
        </div>
        <div id="player2-cards" class="cards">
            <div class="card-item rps-icon">0</div>
            <div class="card-item rps-icon">1</div>
            <div class="card-item rps-icon">2</div>
            <div class="card-item rps-icon">3</div>
            <div class="card-item rps-icon">4</div>
        </div>
        <div id="player1-score" class="scores">
            <span class="point">10</span><span>HP</span>
        </div>
        <div id="player2-score" class="scores">
            <span class="point">10</span><span>HP</span>
        </div>
    </div>
    <script src ="libs\main.js" ></script>
</body>
</html>
